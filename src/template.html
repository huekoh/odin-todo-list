<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
    <header id="page-header">
      <div class="img-container small">
        <img src="./assets/images/site_icon.png" alt="image of user icon" />
      </div>
      <h3>Toodles</h3>
    </header>
    -->
    <div id="main-page">
      <aside id="side-nav">
        <article id="user-card">
          <div class="img-container">
            <img src="./assets/images/user_icon.jpg" alt="image of user icon" />
          </div>
          <div class="text-container">
            <h4 class="username">HUE KOH</h4>
            <p class="email">hue.odin@gmail.com</p>
          </div>
        </article>
        <div id="menu">
          <h3>Main Menu</h3>
          <!--
          <div class="menu-button">
            <div class="img-container very-small">
              <img
                src="./assets/images/search_icon.svg"
                alt="image of search icon"
                class="icon"
              />
            </div>
            <button>Search</button>
          </div>
          -->
          <div class="menu-button-container">
            <div class="img-container very-small">
              <img
                src="./assets/images/inbox_icon.svg"
                alt="image of inbox icon"
                class="icon"
              />
            </div>
            <button class="menu-button" id="all">All Inbox</button>
          </div>
          <div class="menu-button-container">
            <div class="img-container very-small">
              <img
                src="./assets/images/calendar_icon.svg"
                alt="image of calendar icon"
                class="icon"
              />
            </div>
            <button class="menu-button" id="today">Today</button>
          </div>
          <div class="menu-button-container">
            <div class="img-container very-small">
              <img
                src="./assets/images/complete_icon.svg"
                alt="image of completed task icon"
                class="icon"
              />
            </div>
            <button class="menu-button" id="completed">Completed</button>
          </div>
        </div>

        <div class="projects">
          <h3>Projects</h3>
        </div>
      </aside>

      <section id="task-list">
        <header>
          <h2>All Inbox</h2>
          <button class="create-task animate-button">+ New Task</button>
        </header>
        <hr />

        <div id="form-container">
          <form id="task-form">
            <input
              type="text"
              id="task-title"
              class="input-field write"
              placeholder="Task Title"
              required
            />
            <textarea
              id="task-description"
              class="input-field write"
              placeholder="Add description"
              rows="2"
            ></textarea>
            <div class="form-row">
              <input
                type="date"
                id="task-due-date"
                class="input-field type-option"
                required
              />
              <select
                id="task-project"
                class="input-field type-option"
                required
              >
                <option value="" disabled selected>Project</option>
                <option value="default">None</option>
              </select>
              <select
                id="task-priority"
                class="input-field type-option"
                required
              >
                <option value="" disabled selected>Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="button" class="btn-cancel no-animate-button">
                Cancel
              </button>
              <button type="submit" class="btn-submit no-animate-button">
                Create Task
              </button>
            </div>
          </form>
        </div>
        <div id="task-cards"></div>
      </section>
    </div>
  </body>
</html>
