<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="img-container small">
        <img src="./assets/images/site_icon.png" alt="image of user icon" />
      </div>
      <h2>Toodles</h2>
    </header>
    <div id="main-page">
      <aside id="side-nav">
        <article id="user-card">
          <div class="img-container">
            <img src="./assets/images/user_icon.jpg" alt="image of user icon" />
          </div>
          <div class="text-container">
            <h4 class="username">HUE KOH</h4>
            <p class="email">hue.odin@gmail.com</p>
          </div>
        </article>
        <div class="menu">
          <h3>Main Menu</h3>
          <div class="menu-button">
            <div class="image-container very-small">
              <img
                src="./assets/images/search_icon.svg"
                alt="image of search icon"
                class="icon"
              />
            </div>
            <button>Search</button>
          </div>
          <div class="menu-button">
            <div class="image-container very-small">
              <img
                src="./assets/images/inbox_icon.svg"
                alt="image of inbox icon"
                class="icon"
              />
            </div>
            <button>All Tasks</button>
          </div>
          <div class="menu-button">
            <div class="image-container very-small">
              <img
                src="./assets/images/calendar_icon.svg"
                alt="image of calendar icon"
                class="icon"
              />
            </div>
            <button>Today's Tasks</button>
          </div>
        </div>

        <div class="projects">
          <h3>Projects</h3>
        </div>
      </aside>

      <section id="task-list">
        <h2>All Tasks</h2>
        <hr />
      </section>
    </div>
  </body>
</html>
