<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Toodles</title><script defer="defer" src="main.js"></script></head><body><div id="main-page"><aside id="side-nav"><article id="user-card"><div class="img-container"><img src="23dcbdb61a93ff9aa206.jpg" alt="image of user icon"/></div><div class="text-container"><h4 class="username">HUE KOH</h4><p class="email">hue.odin@gmail.com</p></div></article><div id="menu"><h3>Main Menu</h3><div class="menu-button-container"><div class="img-container very-small"><img src="939f2a757e3335be71bb.svg" alt="image of inbox icon" class="icon"/></div><button class="menu-button" id="all">All Inbox</button></div><div class="menu-button-container"><div class="img-container very-small"><img src="f5938f7bd5b7ad814151.svg" alt="image of calendar icon" class="icon"/></div><button class="menu-button" id="today">Today</button></div><div class="menu-button-container"><div class="img-container very-small"><img src="17fd3b23f7c1be8519fb.svg" alt="image of completed task icon" class="icon"/></div><button class="menu-button" id="completed">Completed</button></div></div><div class="projects"><h3>Projects (in progress)</h3></div><div id="more-options"><button id="settings-btn" class="hidden-btn very-small"><img class="icon" src="21a2bc942cb9bc7cfffa.svg" alt="icon of settings button"/></button><div id="settings-popup"><button id="settings-clear-btn" class="no-animate-button">Clear All Tasks</button> <button id="settings-close-btn" class="no-animate-button">Close</button></div></div></aside><div id="task-list-container"><img src="aaeea4a099f314ae3cfb.jpg" alt="background image for tasks" id="background-img"/><section id="task-list"><header><h2 id="inbox-header">All Inbox</h2><button class="create-task animate-button">+ New Task</button></header><hr/><div id="form-container"><form id="task-form"><input id="task-title" class="input-field write" placeholder="Task Title" required/> <textarea id="task-description" class="input-field write" placeholder="Add description" rows="2"></textarea><div class="form-row"><input type="date" id="task-due-date" class="input-field type-option" required/> <select id="task-project" class="input-field type-option" required><option value="" disabled="disabled" selected="selected">Project</option><option value="default">None</option></select> <select id="task-priority" class="input-field type-option" required><option value="" disabled="disabled" selected="selected">Priority</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="form-actions"><button type="button" class="btn-cancel no-animate-button">Close</button> <button type="submit" class="btn-submit no-animate-button">Create Task</button></div></form></div><div id="task-cards"></div></section></div></div></body></html>
